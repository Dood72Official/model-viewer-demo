<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer Demo</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      model-viewer {
        height: 100vh;
        width: 100vh;
        display: block;
      }

      /* When in portrait mode */
      @media (orientation: portrait) {
        model-viewer {
          height: 100vh;
          width: 100vh; /* square shape following height */
        }
      }

      /* When in landscape mode */
      @media (orientation: landscape) {
        model-viewer {
          height: 100vh;
          width: 100vw; /* full width */
        }
      }
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://models.readyplayer.me/6910ce6448062250a482a8e9.glb"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      interaction-prompt="none">
    </model-viewer>
  </body>
</html>
