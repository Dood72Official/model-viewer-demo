<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Avatar (Top Anchored)</title>

    <!-- Load model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: transparent;
        overflow: hidden;
        display: flex;
        justify-content: center; /* horizontally center */
        align-items: flex-start; /* anchor to top */
      }

      model-viewer {
        width: max(100vw, 100vh);
        height: max(100vw, 100vh);
        display: block;
        background: transparent;
        object-position: top center; /* keep top in view */
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://models.readyplayer.me/6910ce6448062250a482a8e9.glb"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y"
      interaction-prompt="none"
      style="background-color: transparent;"
      camera-orbit="0deg 100% 100%"
      field-of-view="40deg">
    </model-viewer>
  </body>
</html>
